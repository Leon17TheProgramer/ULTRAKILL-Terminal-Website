<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>ULTRAKILL Terminal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>

    <body class="vcr-osd-mono-regular">

        <!--<embed height="0" type="audio/mpeg" width="0" src="assets/Take_Care.mp3" volume="60" loop="false" autostart="true" />
        <embed height="0" type="audio/ogg" width="0" src="assets/Take_Care.ogg" volume="60" loop="false" autostart="true" />
        <embed height="0" type="audio/wav" width="0" src="assets/AudioClip/abyssalloop.wav" volume="60" loop="false" autostart="true" />-->
        <!--<button class="exit vcr-osd-mono-regular" onclick="returnmenuright()">RETURN</button>-->
        <!--<button class="exit vcr-osd-mono-regular" onclick="returnmenuleft()">RETURN</button>-->
        <div class="main">
            <div class="left">
                <div id="left-box" class="menu">
                    <div class="menu1">
                        <p class="menu2">--MENU--</p>
                    </div>
                    
                    <div class="buttons">
                        <button id="weapons"class="weapons vcr-osd-mono-regular" onclick="weaponmenu()">
                            WEAPONS
                        </button>
                        <button id="enemies" class="enemies vcr-osd-mono-regular" onclick="enemymenu()">
                            ENEMIES
                        </button>
                        <button id="thecybergrind" class="thecybergrind vcr-osd-mono-regular" onclick="tcgmenu()">
                            THE CYBER GRIND
                        </button>
                        <button id="sandbox" class="sandbox vcr-osd-mono-regular" onclick="sandboxmenu()">
                            SANDBOX
                        </button>
                        <button id="options" class="options vcr-osd-mono-regular" onclick="optionsmenu()">
                            OPTIONS
                        </button>
                    </div>
                </div>
                
                <div class="right" id="right-box">
                    <div class="tipbox">
                        <div class="tiptitle">
                            <p class="title">--TIP OF THE DAY--</p>
                        </div>
                    <!--1-3's Terminal-->
                        <div class="tip">
                            <p class="tip-text">Enemies <span style="color: rgb(255, 123, 0)">can hurt</span> other <br> enemy types.</p>
                            <p class="tip-text">With quick thinking and <br> positioning, powerful <br> enemies can turn into <br> powerful weapons.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
    
</html>
